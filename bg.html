 <html>
 <head>
 <title>COLOR CHANGE</title>
 <script>
  function changeBg(color)
  {
      document.body.style.background = color;
  }
 </script>
</head>
<body>
<h1>Welcome</h1>
<label>Webpage Background:</label>
<button type="button" onclick="changeBg('yellow');">Yellow</button> 
<button type="button" onclick="changeBg('blue');">Blue</button>
<button type="button" onclick="changeBg('Green');">Green</button>
</body>
</html>
